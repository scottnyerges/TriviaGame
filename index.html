<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Polaroid Trivia!</title>
		<!-- Bootstrap is used to make game look nicer -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<!-- local stylesheet -->
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		<!-- google fonts link goes here -->
	</head>
	<body>
		<!-- game title -->
	<header><h1><center>Polaroid Trivia</center></h1></header>
	<div id="main">
		
		<!-- content box -->
		<article><center>
			<!-- start button or image -->
				<!-- ONCLICK: button/image is hidden; game content, timer appears -->

			<!-- countdown timer -->
			<h3><span id="countdown">60</span> seconds remaining</h3>
			<br>

			<!-- there are 5 trivia questions inside this fold-->
			<!-- each question has a list of buttons with answers -->
			<!-- you can only choose one answer per question -->
			
				<h2>1. Who founded the Polaroid Corporation?</h2>
				<label class="radio-inline">
					<input type="radio" name="survey" id="Radios1" value="Yes">
					Edwin Land
				</label>
				<label class="radio-inline">
					<input type="radio" name="survey" id="Radios2" value="No">
					George Eastman
				</label>
				<label class="radio-inline">
					<input type="radio" name="survey" id="Radios3" value="Notsure">
					Ernst Leitz Sr.
				</label>
				<h2>2. What technology did Polaroid pioneer?</h2>
				<label class="radio-inline">
					<input type="radio" name="survey" id="Radios1" value="Yes">
					Color film
				</label>
				<label class="radio-inline">
					<input type="radio" name="survey" id="Radios2" value="No">
					Digital cameras
				</label>
				<label class="radio-inline">
					<input type="radio" name="survey" id="Radios3" value="Notsure">
					Self-developing photography
				</label>
				<h2>3. What year did Polaroid start selling cameras?</h2>
				<label class="radio-inline">
					<input type="radio" name="survey" id="Radios1" value="Yes">
					1947
				</label>
				<label class="radio-inline">
					<input type="radio" name="survey" id="Radios2" value="No">
					1957
				</label>
				<label class="radio-inline">
					<input type="radio" name="survey" id="Radios3" value="Notsure">
					1977
				</label>
				<h2>4. What year did the Polaroid SX-70 debut?</h2>
				<label class="radio-inline">
					<input type="radio" name="survey" id="Radios1" value="Yes">
					1971
				</label>
				<label class="radio-inline">
					<input type="radio" name="survey" id="Radios2" value="No">
					1972
				</label>
				<label class="radio-inline">
					<input type="radio" name="survey" id="Radios3" value="Notsure">
					1976
				</label>
				<h2>5. "Polaroid means..."</h2>
				<label class="radio-inline">
					<input type="radio" name="survey" id="Radios1" value="Yes">
					<!-- this is an easter egg -->
					<a href="https://www.youtube.com/watch?v=RwwiWr4csfA" target="_blank">Fun</a>
				</label>
				<label class="radio-inline">
					<input type="radio" name="survey" id="Radios2" value="No">
					Hipsters
				</label>
				<label class="radio-inline">
					<input type="radio" name="survey" id="Radios3" value="Notsure">
					Nostalgia
				</label>

				<!-- user clicks done after answering questions -->
				<!-- new page appears -->
				<!-- computer displays results -->
				<!-- number of correct answers -->
				<!-- number of incorrect answers -->
				<!-- number of questions unanswered -->
				<!-- styling for nav and aside columns, plus footer, inside this fold -->
				</center>
			</article>
		<nav><img src="http://wp.fyb.umd.edu/2014/wp-content/uploads/sites/8/2014/08/rainbow.jpg" width="100%"></nav>
	<aside><img src="http://wp.fyb.umd.edu/2014/wp-content/uploads/sites/8/2014/08/rainbow.jpg" width="100%"></aside>
</div>

<footer>
	<!-- done button -->
	<button type="button" class="btn-xlarge" style="display: block; margin: 0 auto;">I'm done!</button>
</footer>
<!-- game does not reset -->
<!-- Link to the javascript file. -->
<script src="assets/javascript/logic.js"></script>
</body>
</html>
